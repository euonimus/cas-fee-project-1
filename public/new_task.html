    <meta charset="UTF-8">

<body class="site">
<header class="header">
    <div>
        <h1>Task APP RJB</h1>
        <p>Damit du nie wieder etwas vergisst!</p>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Tasks</a></li>
            <li><a class="current" href="about.html">About</a></li>
            <li>
                <button id="theme-button" type="button">Toggle Darktheme</button>
            </li>
        </ul>
    </nav>
</header>
<main class="main">
    <h2>Erstelle einen neuen Task</h2>
    <div class="tasks">
        <div class="new_task">
            <div>
                <label for="title">Titel *</label>
            </div>
            <div>
                <input id="title" name="title" type="text" value=""></input
            </div>
            <div>
                <label for="desc">Beschreibung</label>
            </div>
            <div>
                <textarea id="desc" readonly>Das ist ganz wichtig, nicht vergessen!</textarea>
            </div>
            <div>
                <label>Wichtigkeit</label>
            </div>
            <div>
                <div><input id="checkbox9" name="checkbox" type="checkbox"
                            value=""/><label for="checkbox9">erledigt [heute]</label></div>
            </div>
            <div>
                <label>Erledigen bis *</label>
            </div>
            <div>
                <input max="2023-31-12" min="2021-01-01"
                       name="duedate"
                       type="date"
                       value="2021-07-22">
            </div>
            <div>
                <button type="submit">Speichern</button>
            </div>
            <div>
                <button type="submit">Abbrechen</button>
            </div>
        </div>
    </div>
</main>

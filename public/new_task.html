<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note App RJB</title>
    <link
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      rel="stylesheet"
    />    
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="site">
<header class="header">
    <div>
        <h1>Task APP RJB</h1>
        <p>Damit du nie wieder etwas vergisst!</p>
    </div>
      <nav class="nav">
        <div class="nav-menu">
          <a href="index.html">Übersicht</a>
        </div>
        <div class="current nav-menu">
          <a href="new_task.html">Neuer Task</a>
        </div>
        <div class="nav-menu">
          <a href="about.html">About</a>
        </div>
        <div>
          <select class="sel" id="theme-button" onchange="changeTheme()">
            <option value="regular">White-Theme</option>
            <option value="dark-theme">Dark-Theme</option>
          </select>
        </div>
      </nav>
</header>
<main class="main">
    <h2>Erstelle einen neuen Task</h2>
    <div class="tasks">
        <div class="new_task">
            <div>
                <label for="title">Titel *</label>
            </div>
            <div>
                <input id="title" name="title" type="text" value=""></input>
            </div>
            <div>
                <label for="desc">Beschreibung</label>
            </div>
            <div>
                <textarea id="desc" placeholder="möglichst genau beschreiben"></textarea>
            </div>
            <div>
                <label>Wichtigkeit</label>
            </div>
            <div>
                <span>⚡</span>
                <span>⚡</span>
                <span>⚡</span>
                <span>⚡</span>
                <span>⚡</span>
            </div>
            <div>
                <label>Erledigen bis *</label>
            </div>
            <div>
                <input max="2023-31-12" min="2021-01-01"
                       name="duedate"
                       type="date"
                       value="2021-07-22">
            </div>
            <div class="save">
                <button class="btn" type="submit">Speichern</button>
            </div>
            <div>
                <button class="btn" type="submit">Abbrechen</button>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p>&copy; Reto Bischofberger, CAS FEE 2021 - Project 1</p>
</footer>
<script crossorigin="anonymous"
        defer integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
<script defer src="./scripts/index.js" type="module"></script>
<script defer src="./scripts/main.js"></script>
</body>
</html>

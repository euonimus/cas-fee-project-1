<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Task App RJB</title>
        <link
            crossorigin="anonymous"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="./scripts/main.js" defer></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            type="module"
            src="./scripts/controllers/task-controller.js"
        ></script>
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/popup.css" rel="stylesheet" />
    </head>
    <body class="site">
        <header class="header">
            <div>
                <h1>Task APP RJB</h1>
                <p>Damit du nie wieder etwas vergisst!</p>
            </div>
            <nav class="nav">
                <div class="current nav-menu">
                    <a href="index.html">Übersicht</a>
                </div>
                <div class="nav-menu">
                    <a href="about.html">About</a>
                </div>
                <div>
                    <select class="sel" data-list-btn-theme>
                        <option value="regular">White-Theme</option>
                        <option value="dark-theme">Dark-Theme</option>
                    </select>
                </div>
            </nav>
        </header>
        <main class="main">
            <h2>Übersicht über deine Tasks</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Aliquam, similique.!
            </p>
            <button class="btn sort" data-list-btn-new>
                Neuer Task erstellen
            </button>
            <div class="sort-flex">
                <label>Filtern nach Erledigung</label>
                <button class="btn sort" data-list-btn-finish>nein</button>
                <label>Sortieren</label>
                <button class="btn sort" data-list-btn-dueDate>
                    nach Fälligkeit
                </button>
                <button class="btn sort" data-list-btn-createDate>
                    Nach Erstellungsdatum
                </button>
                <button class="btn sort" data-list-btn-importance>
                    Nach Dringlichkeit
                </button>
            </div>
            <div class="tasks" data-list></div>

            <!-- popup -->
            <div class="popup" data-popup>
                <div class="popup-content">
                    <h2 data-popup-h2></h2>
                    <div class="tasks">
                        <div class="new_task">
                            <div><label>Titel *</label></div>
                            <div>
                                <input
                                    name="title"
                                    type="text"
                                    data-popup-title
                                />
                            </div>
                            <div><label>Beschreibung</label></div>
                            <div>
                                <textarea
                                    placeholder="möglichst genau beschreiben"
                                    data-popup-descr
                                ></textarea>
                            </div>
                            <div><label>Wichtigkeit</label></div>
                            <div class="importance" data-popup-importance>
                                <span data-popup-importance-value="1">⚡</span>
                                <span data-popup-importance-value="2">⚡</span>
                                <span data-popup-importance-value="3">⚡</span>
                                <span data-popup-importance-value="4">⚡</span>
                                <span data-popup-importance-value="5">⚡</span>
                            </div>
                            <div><label>Erledigen bis *</label></div>
                            <div>
                                <input
                                    max="2023-12-31"
                                    min="2021-01-01"
                                    name="duedate"
                                    type="date"
                                    data-popup-duedate
                                />
                            </div>
                            <div><label>Erledigt</label></div>
                            <div>
                                <input type="checkbox" data-popup-finish />
                            </div>
                            <div><label>Angelegt am</label></div>
                            <div><label data-popup-createdate></label></div>
                            <div class="btn-flex">
                                <button class="btn" data-popup-btn-save>
                                    Speichern
                                </button>
                                <button class="btn" data-popup-btn-delete>
                                    Löschen
                                </button>
                                <button class="btn" data-popup-btn-cancle>
                                    Abbrechen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; Reto Bischofberger, CAS FEE 2021 - Project 1</p>
        </footer>
        <script
            crossorigin="anonymous"
            defer
            integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App RJB</title>
    <link
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
  </head>
  <body class="site">
    <header class="header">
      <div>
        <h1>Task APP RJB</h1>
        <p>Damit du nie wieder etwas vergisst!</p>
      </div>
      <nav class="nav">
        <div class="current nav-menu">
          <a href="index.html">Übersicht</a>
        </div>
        <div class="nav-menu">
          <a href="about.html">About</a>
        </div>
        <div>
          <select class="sel" id="theme_button">
            <option value="regular">White-Theme</option>
            <option value="dark-theme">Dark-Theme</option>
          </select>
        </div>
      </nav>
    </header>
    <main class="main">
      <h2>Übersicht über deine Tasks</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam,
        similique.!
      </p>
      <div class="sort-flex">
        <button class="btn sort" id="popupOpen">Neuer Task erstellen</button>
        <label>Sortieren nach</label>
        <button id="by_finished" class="btn sort">Nur erledigte</button>
        <button id="by_dueDate" class="btn sort">Nach Fälligkeit</button>
        <button id="by_createDate" class="btn sort">
          Nach Erstellungsdatum
        </button>
        <button id="by_importance" class="btn sort">Nach Dringlichkeit</button>
      </div>
      <div class="tasks" id="task_list"></div>

      <!-- popup -->
      <div class="popup" data-task-form>
        <div class="popup-content">
          <h2 data-task-form-h2></h2>
          <div class="tasks">
            <div class="new_task">
              <div>
                <label for="title">Titel *</label>
              </div>
              <div>
                <input
                  id="title"
                  name="title"
                  type="text"
                  data-task-form-title
                />
              </div>
              <div>
                <label for="desc">Beschreibung</label>
              </div>
              <div>
                <textarea
                  id="desc"
                  placeholder="möglichst genau beschreiben"
                  data-task-form-descr
                ></textarea>
              </div>
              <div>
                <label>Wichtigkeit</label>
              </div>
              <div>
                <p data-task-form-importance></p>
              </div>
              <div>
                <label>Erledigen bis *</label>
              </div>
              <div>
                <input
                  max="2023-12-31"
                  min="2021-01-01"
                  name="duedate"
                  type="date"
                  data-task-form-duedate
                />
              </div>
              <div>
                <label>Erledigt</label>
              </div>
              <div><input type="checkbox" data-task-form-finished /></div>
              <div>
                <button class="btn" id="popupSave">Speichern</button>
              </div>
              <div>
                <button class="btn" id="popupDelete">Löschen</button>
              </div>
              <div>
                <button class="btn" id="popupCancle">Abbrechen</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; Reto Bischofberger, CAS FEE 2021 - Project 1</p>
    </footer>
    <script
      crossorigin="anonymous"
      defer
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    ></script>
    <script src="./scripts/controller.js" type="module"></script>
  </body>
</html>
